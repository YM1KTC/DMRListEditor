    <script>
      // Function to create alert container
      function createAlertContainer() {
        const alertContainer = document.createElement('div');
        alertContainer.id = 'alertContainer';
        alertContainer.className =
          'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 flex flex-col gap-2';
        document.body.appendChild(alertContainer);
      }

      // Initialize alert container on page load
      document.addEventListener('DOMContentLoaded', function () {
        createAlertContainer();
      });

      // Single alert handling function
      function showAlert(message, type = 'info') {
        const alertContainer = document.getElementById('alertContainer');
        if (!alertContainer) return;

        const alert = document.createElement('div');
        alert.className = `
          max-w-sm w-full
          ${type === 'info' ? 'bg-blue-100 border-blue-400 text-blue-700' : ''}
          ${type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : ''}
          ${type === 'warning' ? 'bg-yellow-100 border-yellow-400 text-yellow-700' : ''}
          ${type === 'error' ? 'bg-red-100 border-red-400 text-red-700' : ''}
          border px-4 py-3 rounded shadow-lg transition-all duration-300
        `;

        alert.innerHTML = `
          <div class="flex justify-between items-start">
            <span class="block flex-grow">${message}</span>
            <button class="ml-4 ${type === 'info' ? 'text-blue-500 hover:text-blue-700' : ''}
              ${type === 'success' ? 'text-green-500 hover:text-green-700' : ''}
              ${type === 'warning' ? 'text-yellow-500 hover:text-yellow-700' : ''}
              ${type === 'error' ? 'text-red-500 hover:text-red-700' : ''}">
              X
            </button>
          </div>
        `;

        alert.querySelector('button').addEventListener('click', () => {
          alert.remove();
        });

        alertContainer.appendChild(alert);

        setTimeout(() => {
          if (alert && alert.parentNode) {
            alert.remove();
          }
        }, 5000);
      }
      let table;
      let filterNonAscii = false;
      let lastUsedId = 0; // Track the last used ID

      // Function to trim fields over 16 characters
      function trimFields(data) {
        return data.map((row) => {
          Object.keys(row).forEach((key) => {
            if (typeof row[key] === 'string' && row[key].length > 16) {
              row[key] = row[key].substring(0, 16);
            }
          });
          return row;
        });
      }

      // DataTable'Ä± BaÅŸlat
      function initializeTable(data) {
        data = trimFields(data); // Trim fields before initializing the table
        // Find the highest No. value in existing data
        lastUsedId = Math.max(...data.map((row) => parseInt(row.No) || 0));

        const columns = [
          {
            title: 'No.',
            data: 'No',
            orderable: false,
            render: function (data, type, row, meta) {
              if (type === 'display') {
                return `<input type="checkbox" class="row-select mr-2">${data}`;
              }
              return data;
            },
          },
          { title: 'DMR Radio ID', data: 'Radio ID' },
          { title: 'Ã‡aÄŸrÄ± Ä°ÅŸareti', data: 'Callsign' },
          { title: 'Ä°sim', data: 'Name' },
          { title: 'Åehir', data: 'City' },
          {
            title: 'Ä°ÅŸlem',
            data: null,
            orderable: false,
          },
        ];

        table = $('#csvTable').DataTable({
          data: data,
          columns: columns,
          paging: true,
          pageLength: 25,
          searching: true,
          autoWidth: false,
          order: [],
          language: {
            lengthMenu: 'Sayfa baÅŸÄ±na _MENU_ kayÄ±t gÃ¶ster',
            zeroRecords: 'KayÄ±t bulunamadÄ±',
            info: 'Toplam _PAGES_ sayfadan _PAGE_. sayfa gÃ¶steriliyor',
            infoEmpty: 'KayÄ±t bulunamadÄ±',
            infoFiltered: '(_MAX_ kayÄ±t iÃ§erisinden filtrelendi)',
            search: 'Ara:',
            paginate: {
              first: 'Ä°lk',
              last: 'Son',
              next: 'Sonraki',
              previous: 'Ã–nceki',
            },
          },
          columnDefs: [
            {
              targets: [0, 1, 2, 3, 4], // Specify columns that should have input fields
              render: function (data, type, row, meta) {
                const bgClass = row.isNew ? 'bg-green-100' : 'bg-gray-50';
                return type === 'display'
                  ? `<input type="text" value="${data}" class="w-full ${bgClass} border rounded p-1">`
                  : data;
              },
            },
            {
              targets: 5, // The magnifier column
              render: function (data, type, row, meta) {
                if (type === 'display') {
                  const bgClass = row.isNew ? 'bg-green-100' : '';
                  return `
                    <div class="${bgClass} p-1">
                      <a href="https://www.kiyiemniyeti.gov.tr/ehizmetler/telsiz_cagri_isareti_sorgula?CallSign=${row.Callsign}" target="_blank" class="text-blue-500 hover:text-blue-700 mr-2" title="KEGM">ğŸ”</a>
                      <a href="https://www.qrz.com/db/${row.Callsign}" target="_blank" class="text-blue-500 hover:text-blue-700" title="QRZ.com">ğŸ“¡</a>
                    </div>
                  `;
                }
                return data;
              },
            },
          ],
        });

        // Add row selection handling
        $('#csvTable tbody').on('click', 'input.row-select', function (e) {
          e.stopPropagation();
          $(this).closest('tr').toggleClass('selected');
        });
      }

      // CSV'yi JSON'a Ã‡evir
      function parseCSV(csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',').map((header) => header.trim().replace(/\"/g, ''));
        return lines
          .slice(1)
          .filter((line) => line.trim() !== '') // Filter out empty lines
          .map((line, index) => {
            const fields = line.split(',');
            // Check if all fields are empty
            if (fields.every((field) => !field || field.trim() === '')) {
              return null;
            }
            const obj = headers.reduce(
              (obj, header, i) => {
                obj[header] = fields[i]?.replace(/\"/g, '').trim() || '';
                return obj;
              },
              { No: index + 1 }
            );
            obj['Call Type'] = 'Private Call';
            obj['Call Alert'] = 'None';
            return obj;
          })
          .filter((row) => row !== null) // Remove null entries
          .map((row, index) => ({ ...row, No: index + 1 })) // Reindex
          .map((row) => trimFields([row])[0]); // Trim fields
      }

      // DataTable'Ä± CSV'ye DÄ±ÅŸa Aktar
      function exportCSV() {
        const data = table
          .rows()
          .data()
          .toArray()
          .map((row, index) => {
            const rowElement = table.row(index).node();
            const inputs = rowElement.querySelectorAll('input[type="text"]');
            return {
              No: row.No,
              'Radio ID': inputs[0].value,
              Callsign: inputs[1].value,
              Name: inputs[2].value,
              City: inputs[3].value,
              State: '',
              Country: '',
              Remarks: '',
              'Call Type': 'Private Call',
              'Call Alert': 'None',
            };
          });

        const headers = [
          'No.',
          'Radio ID',
          'Callsign',
          'Name',
          'City',
          'State',
          'Country',
          'Remarks',
          'Call Type',
          'Call Alert',
        ];
        let csv = headers.map((header) => `"${header}"`).join(',') + '\r\n';

        data.forEach((row, index) => {
          csv +=
            `"${index + 1}",` +
            headers
              .slice(1)
              .map((h) => `"${row[h] || ''}"`)
              .join(',') +
            '\r\n';
        });

        // Son satÄ±rdaki yeni satÄ±r karakterini kaldÄ±r
        csv = csv.trim();

        // Add one blank line at the end
        csv = csv + '\r\n';

        const blob = new Blob([csv], { type: 'text/csv;charset=us-ascii;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        const today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        const yyyy = today.getFullYear();
        a.download = `${dd}-${mm}-${yyyy}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      // Dosya YÃ¼kleme Ä°ÅŸlemi
      $('#csvFile').on('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const csv = e.target.result;
          const data = parseCSV(csv);
          if (table) table.destroy();
          initializeTable(data);
        };
        reader.readAsText(file);
      });

      // CSV DÄ±ÅŸa Aktarma EtkinliÄŸi
      $('#exportCsv').on('click', function () {
        exportCSV();
        showAlert('CSV baÅŸarÄ±yla dÄ±ÅŸa aktarÄ±ldÄ±.', 'success');
      });

      // ASCII Olmayan Filtreyi AÃ§/Kapat
      $('#filterNonAscii').on('click', function () {
        filterNonAscii = !filterNonAscii;
        $(this).html(`Bozuk Karakterleri Bul: ${filterNonAscii ? 'âœ…' : 'âŒ'}`);
        table.draw();
        showAlert(`Bozuk karakter filtresi ${filterNonAscii ? 'aÃ§Ä±ldÄ±' : 'kapandÄ±'}.`, 'info');
      });

      // ASCII Olmayan Karakterler iÃ§in Ã–zel Arama Fonksiyonu
      $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
        if (!filterNonAscii) return true;
        return data.some((value) => /[^\x00-\x7F]/.test(value));
      });

      // RadioID.net'ten TÃ¼rkiye kayÄ±tlarÄ±nÄ± Ã§ekme
      async function fetchTurkishUsers() {
        try {
          const response = await fetch('https://radioid.net/static/users.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Tablonun var olduÄŸundan emin ol
          if (!table) {
            showAlert('Ã–nce bir CSV dosyasÄ± yÃ¼kleyin.', 'warning');
            return;
          }

          // TÃ¼rkiye kayÄ±tlarÄ±nÄ± filtrele
          const turkishUsers = data.users.filter(
            (user) => user.country === 'Turkey' || user.country === 'Turkiye'
          );

          // Mevcut tablo verilerini al
          const existingData = table.rows().data().toArray();
          const existingIds = new Set(existingData.map((row) => row['Radio ID']));

          // Yeni kayÄ±tlarÄ± ekle
          const newUsers = turkishUsers.filter(
            (user) => !existingIds.has(user.radio_id.toString())
          );
          console.log(newUsers.length);
          if (newUsers.length === 0) {
            showAlert('Eklenecek yeni kayÄ±t bulunamadÄ±.', 'warning');
            return;
          }
          table.draw(); // Tabloyu yeniden Ã§iz

          // Artan ID'leri kullanarak yeni kayÄ±tlarÄ± oluÅŸtur
          const newRecords = newUsers
            .map((user) => {
              lastUsedId++; // Increment the ID counter
              return {
                No: lastUsedId,
                'Radio ID': user.radio_id.toString(),
                Callsign: user.callsign,
                Name: user.fname,
                City: user.city,
                State: '',
                Country: '',
                Remarks: '',
                'Call Type': 'Private Call',
                'Call Alert': 'None',
                isNew: true, // Add this property
              };
            })
            .map((row) => trimFields([row])[0]); // Trim fields

          // Tabloyu yeniden oluÅŸtur
          table.destroy();
          initializeTable([...existingData, ...newRecords]);

          showAlert(
            `${newUsers.length} yeni kayÄ±t eklendi.\nYeni kayÄ±tlar en sonda yeÅŸil renkte belirtilmiÅŸtir.`,
            'success'
          );
        } catch (error) {
          console.error('Veri Ã§ekme hatasÄ±:', error);
          showAlert('Veriler alÄ±nÄ±rken bir hata oluÅŸtu: ' + error.message, 'error');
        }
      }

      // RadioID.net butonu iÃ§in olay dinleyici
      $('#fetchRadioId').on('click', fetchTurkishUsers);

      // Yeni satÄ±r ekleme iÅŸlevi
      function addNewRow() {
        lastUsedId++;
        const newRow = {
          No: lastUsedId,
          'Radio ID': '',
          Callsign: '',
          Name: '',
          City: '',
          State: '',
          Country: '',
          Remarks: '',
          'Call Type': 'Private Call',
          'Call Alert': 'None',
        };

        table.row.add(trimFields([newRow])[0]).draw(); // Trim fields
      }

      // SeÃ§ili satÄ±rlarÄ± kaldÄ±rma iÅŸlevi
      function removeSelectedRows() {
        const selectedRows = table.rows('.selected');
        if (selectedRows.count() === 0) {
          showAlert('LÃ¼tfen silinecek satÄ±rÄ± seÃ§in', 'warning');
          return;
        }

        if (confirm(`${selectedRows.count()} satÄ±r silinecek. Emin misiniz?`)) {
          selectedRows.remove().draw();
          showAlert(`${selectedRows.count()} satÄ±r silindi.`, 'success');
        }
      }

      // Yeni butonlar iÃ§in olay dinleyicileri ekle
      $('#addRow').on('click', addNewRow);
      $('#removeRow').on('click', removeSelectedRows);
    </script>
